<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .top-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .top-links a {
            text-decoration: none;
            color: #607d8b;
            font-weight: 600;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .top-links a:hover {
            background-color: #455a64;
            color: #fff;
        }

        form h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input[type="file"] {
            display: block;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #607d8b, #455a64);
            color: #fff;
            border: none;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #455a64, #607d8b);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume Screening System</h1>

    <div class="top-links">
        <a href="/history">View Analysis History</a>
        <a href="/logout">Logout</a>
    </div>

    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <h3>Enter Job Description:</h3>
        <textarea name="job_description" rows="6" placeholder="Paste the job description here..." required></textarea>

        <h3>Upload Resumes (PDF only):</h3>
        <input type="file" name="resumes" multiple required>

        <button type="submit">Analyze Resumes</button>
    </form>
</div>

</body>
</html>
